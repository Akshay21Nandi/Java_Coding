<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    <style>
        ul{
            font-family: Arial, Helvetica, sans-serif;
            background-color: teal;
        }
        li{
          background-color: lightgray; 
          margin: 5px;
        }

        ol{
            font-family: Arial, Helvetica, sans-serif;
            background-color: teal;
        }
        
    </style>
</head>
<body>
    <ul type="disc">
        <li>HTML</li>
        <li>scc</li>
        <li>Javascript</li>
        <li>React JS</li>
        <li>Angular</li>
    </ul>

    <ol type="1">
        <li>HTML</li>
        <li>scc</li>
        <li>Javascript</li>
        <li>React JS</li>
        <li>Angular</li>
    </ol>
</body>
</html>
